<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <script src="static\javascript-scheduler-snap-to-grid.20221220\js\daypilot\daypilot-all.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body >
    <div style="width: 100%;padding: 10%;">
    
    <form action="/signin" style="display: grid;grid-template-columns: 50% 50%;" method="post">
        {% csrf_token %}
        <label for="name1">name</label><input type="text" id="name1" name="name1">
        <label for="email1">email</label><input type="text" id="email1" name="email1">
        <label for="Mobile">Mobile</label><input type="tel" id="Mobile" name="Mobile" maxlength="10">
        <label for="age">age</label><input type="number" id="age" name="age" maxlength="2">
        <label for="gender">gender</label><div><input type="radio" name="gender" id="gender" value="male">male<input type="radio" name="gender" id="gender" value="female">Female</div>
        <label for="passs">Password</label><input type="password" id="passs" name="passs">
        <button type="submit" class="btn btn-primary" style="grid-column:1/ span 2 ;">submit</button>
    
    </form>
    </div>

</body>
</html>
